# windowrulev2 = pin, class:(1Password), title:^(1Password)$
windowrulev2 = stayfocused, class:(1Password), title:^(1Password)$
windowrulev2 = bordersize 10, class:(1Password), title:^(1Password)$
windowrulev2 = dimaround, floating, class:(1Password), title:(1Password)

# 1password quick access
