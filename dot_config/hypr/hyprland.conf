# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

xwayland {
    force_zero_scaling = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = animation slide right, class:^(kitty|dev.warp.Warp|com.mitchellh.ghostty)$
# workspace = special:scratchpad, on-created-empty:$applauncher
# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = pin, title:^(danmufloat)$

# pavucontrol
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 800 600, class:^(org.pulseaudio.pavucontrol)

# polkit
windowrulev2 = size 300 300, class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = float, class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = center, class:(polkit-gnome-authentication-agent-1)$
windowrulev2 = pin, class:(polkit-gnome-authentication-agent-1)$
windowrulev2 = stayfocused, class:(polkit-gnome-authentication-agent-1)$
windowrulev2 = bordersize 10, class:(polkit-gnome-authentication-agent-1)$
windowrulev2 = dimaround, class:(polkit-gnome-authentication-agent-1)

# 1password
