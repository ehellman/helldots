### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,se
    kb_variant =
    kb_model =
    kb_options=grp:shifts_toggle
    kb_rules =

    # specify if and how cursor movement should affect window focus
    # 0 - disabled
    # 1 - focuses window on mouseover
    # 2 - does not change focus on mouseover, only on click
    # 3 - the mouse pointer does not affect focus at all
    follow_mouse = 2 


    # force_no_accel = true
    # accel_profile = flat

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        disable_while_typing = true
        natural_scroll = true 
        tap-to-click = true
        tap-and-drag = true
        drag_lock = true
	#scroll_factor = 0.5
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# framework13 touchpad
device {
    name = pixa3854:00-093a:0274-touchpad
    accel_profile = adaptive
}

